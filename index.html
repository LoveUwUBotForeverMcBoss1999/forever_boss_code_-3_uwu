<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossCode - Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Meta preview for social sharing -->
    <meta property="og:title" content="BossCode - Coming Soon">
    <meta property="og:description" content="BossCode is currently under maintenance. We'll be back soon with something amazing!">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BossCode - Coming Soon">
    <meta name="twitter:description" content="BossCode is currently under maintenance. We'll be back soon with something amazing!">
    <meta name="twitter:image" content="logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #4B00FF;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4B00FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="BossCode Logo" class="logo">
        <h1>BossCode</h1>
        <div class="subtitle">Under Maintenance</div>
        <div class="message">
            We're currently working on something amazing. Our website will be back online shortly. Thank you for your patience!
        </div>
        <div class="spinner"></div>
        <div class="contact">
            For urgent matters, please contact us directly.
        </div>
    </div>
</body>
</html>
